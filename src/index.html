    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            width: 300px;
            height: 300px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .sub-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px;
            width: 100%;
            height: 100%;
        }

        .sub-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .highlighted {
         border:#000 2px solid;  
        }
        /* .sub-cell:not(.highlighted) {
    pointer-events: none;
} */
  /* Define styles for the red and blue classes */
.red {
    background-color: red;
    color: white; /* Optional: Change text color for better visibility */
}

.blue {

    color: white; /* Optional: Change text color for better visibility */
}

        
    </style>
</head>
